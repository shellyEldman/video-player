    <link rel="stylesheet" href="style.css" type="text/css">

    <script type="text/javascript" src="player.js"></script>

<body>
<div class="video-box">
    <video id="videoPlayer">
        <source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type="video/mp4"/><!-- Safari / iOS, IE9 -->
        <source src="http://clips.vorwaerts-gmbh.de/VfE.webm" type="video/webm"/><!-- Chrome10+, Ffx4+, Opera10.6+ -->
        <source src="http://clips.vorwaerts-gmbh.de/VfE.ogv" type="video/ogg"/><!-- Firefox3.6+ / Opera 10.5+ -->
    </video>
    <div class="controls">
        <button id="playPause">Play</button>
        <input class="form-control-range" id="sliderBar" type="range" min="0" max="100" value="0" step="1">
        <div class="timeContainer">
            <span id="currentTime">0:00</span>
            <span>/</span>
            <span id="durationTime">0:00</span>
        </div>
    </div>
</div>
<div class="social">
    <div class="viewsContainer">
        <span class="viewsCaption">Views: </span>
        <span class="views">0</span>
    </div>
    <div class="voteContainer">
        <button id="thumbsUp">thumbsUp: 0</button>
        <button id="thumbsDown">thumbsDown: 0</button>
    </div>
</div>
